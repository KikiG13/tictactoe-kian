<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <section class="top-bar">
      <h1>Play Tic Tac Toe!</h1>
    </section>
    <section>
      <div class="sign in"></div>


    </section>
    <section class="board">
      <div class="container">
        <div class="row-1">
          <div id="col-1a">1a</div>
          <div id="col-1b">1b</div>
          <div id="col-1c">1c</div>
        </div>

        <div class="row-2">
          <div id="col-2a">2a</div>
          <div id="col-2b">2b</div>
          <div id="col-2c">2c</div>
        </div>

        <div class="row-3">
          <div id="col-3a">3a</div>
          <div id="col-3b">3b</div>
          <div id="col-3c">3c</div>
        </div>
      </div>
    </section>
    <section>
      <div class="sign out"></div>

    </section>
    <section class="footer">
      <p>Winner</p>
    </section>
  </body>
</html>
