<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <section class="top-bar">
      <h1>Play Tic Tac Toe!</h1>
    </section>
    <section id="sign-up-in">
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign Up</legend>
          <input
            type="email"
            name="credentials[password]"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="credentials[password]"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="credentials[password_confirmation]"
            placeholder="Password Confirmation"
            required
          />
          <button class="btn btn-primary">Sign Up</button>
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <legend>Sign In</legend>
        <fieldset>
          <input
            type="email"
            name="credentials[email]"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="credentials[password]"
            placeholder="Password"
            required
          />

          <button class="btn btn-primary">Sign In</button>
        </fieldset>
      </form>
    </section>
    <section class="board">
      <div class="container" id="box">
        <div class="row-1">
          <div id="col-1a">1a</div>
          <div id="col-1b">1b</div>
          <div id="col-1c">1c</div>
        </div>

        <div class="row-2">
          <div id="col-2a">2a</div>
          <div id="col-2b">2b</div>
          <div id="col-2c">2c</div>
        </div>

        <div class="row-3">
          <div id="col-3a">3a</div>
          <div id="col-3b">3b</div>
          <div id="col-3c">3c</div>
        </div>
      </div>
    </section>
    <section id="after-sign-in">
      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password</legend>
          <input
            type="password"
            name="passwords[old]"
            placeholder="Old Password"
            required
          />
          <input
            type="password"
            name="passwords[new]"
            placeholder="New Password"
            required
          />

          <button class="btn btn-primary">Change Password</button>
        </fieldset>
      </form>

      <form id="sign-out" class="border">
        <legend>Sign Out</legend>
        <fieldset>
          <button class="btn btn-primary">Sign Out</button>
        </fieldset>
      </form>
    </section>

    <section>
      <div id="fail-message"></div>
      <div id="display-message"></div>
    </section>

    <section class="footer">
      <p>Winner</p>
    </section>
  </body>
</html>
